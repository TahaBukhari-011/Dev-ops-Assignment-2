version: '3.8'

services:
  # MongoDB Service - Part I
  # Database with persistent volume for data storage
  mongodb:
    image: mongo:6.0
    container_name: mern-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db  # Persistent volume as per Part-I requirement
    environment:
      - MONGO_INITDB_DATABASE=mern-auth
    networks:
      - mern-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Service - Part I
  # Built from Dockerfile and pushed to Docker Hub
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: mern-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/mern-auth
      - JWT_SECRET=production-jwt-secret-key-2024-ec2-deployment
      - JWT_EXPIRE=7d
      - CLIENT_URL=http://56.228.10.255
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - mern-network
    restart: unless-stopped

  # Frontend Service - Part I
  # Built from Dockerfile and served via Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://56.228.10.255:5000/api
    container_name: mern-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mern-network
    restart: unless-stopped

# Volumes for data persistence
volumes:
  mongodb_data:
    driver: local

# Networks
networks:
  mern-network:
    driver: bridge